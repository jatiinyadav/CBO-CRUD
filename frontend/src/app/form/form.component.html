@if(showForm){
    <form [formGroup]="form" class="w-screen">
        <div class="mb-5 w-3/12 mx-auto">
            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Your
                Name</label>
            <input type="text" id="text" formControlName="fullName" [(ngModel)]="this.fullName"
                class="bg-gray-900 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required />
        </div>
        <div class="mb-5 w-3/12 mx-auto">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Your
                email</label>
            <input type="email" id="email" formControlName="email" [(ngModel)]="this.email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@flowbite.com" required />
        </div>
        <div class="relative z-0 w-3/12 mb-5 group mx-auto">
            <select id="floating_status" title="s" formControlName="status"
                class="block px-0 w-full text-sm text-gray-100 bg-black border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                required>
                <option value="inactive">Inactive</option>
                <option value="active">Active</option>
            </select>
        </div>
        <button type="submit" (click)="onSubmit()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-3/12 px-5 py-2.5 text-center">
            Submit
        </button>
    </form>
}
